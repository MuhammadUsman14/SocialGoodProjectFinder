<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Opportunities - Social Good Project Finder</title>
    <link rel="stylesheet" href="/static/css/exploreopportunities.css">
    <script defer src="/static/js/exploreopportunities.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <a href="/" class="logo">Social Good Project Finder</a>
        </div>
        <div class="navbar-right">
            <a href="/login">Log In</a>
            <a href="/signup">Sign In</a>
            <a href="/contact">Contact Us</a>
        </div>
    </nav>

    <div class="main-container">
        <div class="filters">
            <input type="text" id="search-bar" placeholder="Search for opportunities...">
            <div class="filter-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="">Select Category</option>
                    <option value="Health">Health</option>
                    <option value="Education">Education</option>
                    <option value="Environment">Environment</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="location">Location:</label>
                <select id="location">
                    <option value="">Select Location</option>
                    <option value="NY">New York</option>
                    <option value="LA">Los Angeles</option>
                    <option value="Austin">Austin</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="skills">Skills:</label>
                <select id="skills">
                    <option value="">Select Skills</option>
                    <option value="Programming">Programming</option>
                    <option value="Communication">Communication</option>
                    <option value="Management">Management</option>
                </select>
            </div>
            <button id="apply-filters">Apply Filters</button>
        </div>

        <div class="opportunity-dashboard" id="opportunity-dashboard">
            <!-- Opportunities will be dynamically loaded here -->
        </div>
    </div>
</body>
</html>
