<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Welcome - Social Good Project Finder</title>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <form id="user-info-form">
                <h1>Welcome, [User First Name]!</h1>
                <p>Please fill in your information to start matching with volunteer opportunities.</p>
                <input type="text" id="location" placeholder="Location" required>
                <input type="text" id="skills" placeholder="Skills" required>
                <textarea id="bio" placeholder="Short Bio" required></textarea>
                <button type="submit">Save Information</button>
            </form>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
