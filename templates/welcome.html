<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Social Good Project Finder | Welcome</title>
</head>

<body>
    <div class="container" id="container">
        <!-- Sign In Form -->
        <div class="form-container sign-in" id="login-form">
            <form method="POST" action="{{ url_for('login') }}">
                <h1>Login to Find Opportunities</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                </div>
                <span>or use your email and password</span>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#">Forgot Your Password?</a>
                <button type="submit">Login</button>
                <p class="toggle-link">Don't have an account? <a href="javascript:void(0)" onclick="toggleForm()">Sign up here</a></p>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
