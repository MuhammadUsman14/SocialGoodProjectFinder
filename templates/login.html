<!-- templates/auth.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Social Good Project Finder | Login</title>
</head>

<body>
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up" id="signup-form">
            <form>
                <h1>Sign Up for Volunteering</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>

                </div>
                <span>or use your email to register</span>
                <input type="text" placeholder="Full Name">
                <input type="email" placeholder="Contact Email">
                <input type="text" placeholder="Skills/Interests (optional)">
                <button type="submit">Sign Up</button>
                <p class="toggle-link">Already have an account? <a href="javascript:void(0)" onclick="toggleForm()">Login here</a></p>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in hidden" id="login-form">
            <form>
                <h1>Login to Find Opportunities</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>

                </div>
                <span>or use your email and password</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot Your Password?</a>
                <button type="submit">Login</button>
                <p class="toggle-link">Don't have an account? <a href="javascript:void(0)" onclick="toggleForm()">Sign up here</a></p>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
