<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate to Organization</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #a2c2e8, #f0f4f8);
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #4a90e2;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }

        input, textarea, button, select {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            outline: none;
            transition: border 0.3s ease;
        }

        input[type="number"], textarea {
            width: 100%;
        }

        input[type="number"]:focus, textarea:focus {
            border-color: #4a90e2;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        select {
            padding: 12px;
            font-size: 1rem;
            border-radius: 8px;
            background-color: #f7f7f7;
        }

        button {
            background-color: #4a90e2;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
            padding: 14px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .note {
            font-size: 0.9rem;
            color: #555;
            text-align: center;
        }

        .note a {
            color: #4a90e2;
            text-decoration: none;
        }

        .note a:hover {
            text-decoration: underline;
        }

        .form-header {
            background-color: #f0f4f8;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .form-header h3 {
            font-size: 1.3rem;
            margin: 0;
            color: #4a90e2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-header">
            <h3>Your Contribution Helps!</h3>
            <p>We appreciate your support. Please fill out the details below to make your donation.</p>
        </div>

        <h1>Donate to Organization</h1>

        <form action="{{ url_for('donate_form', organization_id=organization_id) }}" method="POST">
            <input type="hidden" name="organization_id" value="{{ organization_id }}">
            <input type="hidden" name="opportunity_id" value="{{ opportunity_id }}">

            <!-- Donation Amount -->
            <div class="form-group">
                <label for="amount">Donation Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" min="1" required placeholder="Enter amount in USD">
            </div>

            <!-- Purpose (Optional) -->
            <div class="form-group">
                <label for="purpose">Purpose (Optional):</label>
                <textarea id="purpose" name="purpose" placeholder="Enter your message or purpose for this donation (optional)"></textarea>
            </div>

            <!-- Payment Method (Optional) -->
            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="payment_method" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="bank_transfer">Bank Transfer</option>
                </select>
            </div>

            <button type="submit">Donate Now</button>

            <p class="note">By clicking "Donate Now", you agree to our <a href="#">Terms & Conditions</a> and <a href="#">Privacy Policy</a>.</p>
        </form>
    </div>
</body>

</html>
