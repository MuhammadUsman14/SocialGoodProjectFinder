<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/signup.css">
    <title>Sign Up</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <a href="/" class="nav-logo">Social Good Project Finder</a>
        </div>
        <div class="nav-right">
            <a href="/login" class="nav-link">Login</a>
            <a href="/signup" class="nav-link active">Sign Up</a>
            <a href="/contact" class="nav-link">Contact Us</a>
        </div>
    </nav>

    <div class="container">
        <div class="form-wrapper">
            <h1>Create Your Account</h1>
            <p>Join us to connect with volunteer opportunities!</p>
            <form id="signupForm">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="terms" required> I agree to the terms and conditions
                    </label>
                </div>
                
                <button type="submit" id="signupButton">Sign Up</button>
            </form>
            
            <p>Already have an account? <a href="/login" id="loginLink">Login</a></p>
        </div>
    </div>

    <script src="/static/js/signup.js"></script>
</body>
</html>
